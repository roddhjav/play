---

- name: Play machine provisionning
  hosts: ['play_machine']
  gather_facts: true
  become: true

  roles:

    - role: core
      tags: ['role::core', 'skip::core']

    - role: deploy
      tags: ['role::deploy', 'skip::deploy']

    - role: apparmor-profiles
      tags: ['role::apparmor-profiles', 'skip::apparmor-profiles']

    - role: apparmor-local
      tags: ['role::apparmor-local', 'skip::apparmor-local']
